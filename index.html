<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Fake Api Store</title>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-light border-bottom">
        <div class="container-fluid">

            <!-- Mobile view: hamburger left, logo center, cart right -->
            <div class="d-flex d-lg-none w-100 align-items-center justify-content-between">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavMobile">
                <span class="navbar-toggler-icon"></span>
            </button>

            <a class="navbar-brand mx-auto" href="#">Logo</a>

            <a href="#" class="btn btn-outline-dark">Cart</a>
            </div>

            <!-- Desktop view -->
            <div class="d-none d-lg-flex w-100 align-items-center justify-content-between">
            <!-- Logo left -->
            <a class="navbar-brand" href="#">Logo</a>

            <!-- Nav items center -->
            <ul class="navbar-nav mx-auto">
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Giving</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Proud</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Pro collection</a></li>
            </ul>

            <!-- Search + cart right -->
            <div class="d-flex align-items-center">
                <input class="form-control me-2" type="search" placeholder="Search" style="width: 120px;">
                <a href="#" class="btn btn-outline-dark">Cart</a>
            </div>
            </div>

            <!-- Mobile nav collapse -->
            <div class="collapse d-lg-none mt-2" id="navbarNavMobile">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Shop</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">About</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Giving</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Proud</a></li>
                <li class="nav-item"><a class="nav-link fw-bold text-dark" href="#">Pro collection</a></li>
            </ul>
            </div>

        </div>
    </nav>
    <div class="container-fluid">
        <ol class="breadcrumb bg-white p-2 rounded">
        <li class="breadcrumb-item"><a href="#">Home</a></li>
        <li class="breadcrumb-item"><a href="#">Toothbrushes</a></li>
        <li class="breadcrumb-item active" aria-current="page">Humbel Brush Bamboo</li>
        </ol>
    </div>

    <!-- Banner after breadcrumb -->
    <section class="page-banner bg-light p-5">
    <div class="container text-center">
        <h2 class="fw-normal fs-1">Shop environment <br>friendly quality goods</h2>
    </div>
    </section>

    <!-- Pages Tab Section -->
    <section class="page-tabs py-3">
    <div class="container px-4 px-lg-5 d-flex justify-content-between align-items-center">
        
        <!-- Left side: Pages tabs (desktop only) -->
        <div class="d-none d-lg-flex align-items-center gap-5">
        <span class="fw-bold">All products</span>
        <a href="#" class="text-decoration-none text-dark">Bamboo</a>
        <a href="#" class="text-decoration-none text-dark">Plant Based</a>
        <a href="#" class="text-decoration-none text-dark">Tooth Paste</a>
        <a href="#" class="text-decoration-none text-dark">Floss</a>
        </div>
        
        <!-- Right side: Filter dropdown -->
        <div class="ms-auto">
        <!-- Desktop dropdown -->
        <select class="form-select form-select-sm d-none d-lg-block">
            <option selected>Filter by</option>
            <option value="1">Newest</option>
            <option value="2">Popular</option>
            <option value="3">Price Low to High</option>
        </select>

        <!-- Mobile dropdown (visible only on mobile) -->
        <select class="form-select form-select-sm d-block d-lg-none" style="width: 150px;">
            <option selected>Filter by</option>
            <option value="1">Newest</option>
            <option value="2">Popular</option>
            <option value="3">Price Low to High</option>
        </select>
        </div>
    </div>
    </section>

     <!-- Products Section -->
    <section class="products py-5">
        <div class="container px-4 px-lg-5">
        <div class="row g-4" id="productGrid">
            <!-- Cards will be injected here by JS -->
        </div>
        </div>
    </section>

    <script src="js/custom.js"></script>
     <!-- Bootstrap JS Bundle (with Popper) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
